{% for post in paginator.posts %}
<li>
    <span class="post-meta">{{ post.date | date: "%F %a" }}</span>

    <h3>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
    </h3>
    <!--<span>{{ post.content | strip_html | truncatewords:20}}</span>-->
</li>
{% endfor %}
